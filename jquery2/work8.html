<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryの練習</title>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<script src="//code.jquery.com/jquery-2.2.4.js"></script>
<script type="text/javascript">
$(function(){
$('#q38').on("click", function(){
    var x = $("#q38").children("option:selected");
    var y = x.val();
    var z = x.text();
    $("#q38_answer").text(y + ":" + z);
    });
});
</script>
</head>
<body>
<div>
	<select id="q38">
	<option value="maeda">前田敦子</option>
	<option value="oshima">大島優子</option>
	<option value="watanae">渡辺麻友</option>
	</select>
	</div>
	<div id="q38_answer"></div>
</body>
</html>
