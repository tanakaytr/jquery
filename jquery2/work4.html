<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryの練習</title>
<meta http-equiv="Content-Script-Type" content="text/javascript">
<script src="//code.jquery.com/jquery-2.2.4.js"></script>
<script type="text/javascript">
$(function(){
    var li_tags = $("ul.kami7 li");
    li_tags.on('click', function(){
        var rank = li_tags.index(this) + 1;
        $('.kami7').click(function(){
        $('p#q33').text("クリックしたのは" + rank + "番目です");
        });
    });
});
</script>
</head>
<body>
	<ul class="kami7">
		<li>前田敦子</li>
		<li>大島優子</li>
		<li>篠田麻里子</li>
		<li>板橋朋美</li>
		<li>渡辺麻友</li>
		<li>高橋みなみ</li>
		<li>小島陽菜</li>
	</ul>
	<p id="q33"></p>
</body>
</html>
